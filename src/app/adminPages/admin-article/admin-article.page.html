<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/admin-articles"></ion-back-button>
    </ion-buttons>
    <ion-title>Articulos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon slot="start" name="reader-outline"></ion-icon>
        <ion-input style="font-size:15px" (ionChange)="onChangeName($event)" debounce="3000" value="{{articles.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input (ionChange)="onChangeCat($event)" debounce="3000" value="{{articles.category}}"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-item>
      <ion-card-content>
        <ion-textarea (ionChange)="onChange($event)" debounce="5000" auto-grow="true" cols="50" value="{{ articles.text }}"></ion-textarea>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-icon (click)="update()" slot="start" style="font-size:30px;margin-left:30px" name="sync-outline"></ion-icon>
    <ion-icon (click)="delete()" slot="end" style="font-size:30px;margin-right:30px" name="trash-outline"></ion-icon>
  </ion-item>
</ion-footer>

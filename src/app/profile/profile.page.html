<app-header titulo="Mi perfil" direccion="tabs"></app-header>

<ion-content>
    <ion-item>
        <ion-icon slot="start" (click)="logout()" name="log-out-outline"></ion-icon>
        <ion-icon slot="end" style="display:flex" (click)="displayInfo()" name="information-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-grid>
            <ion-row style="margin-top:50px">
                <ion-col></ion-col>
                <ion-col class="centrar">
                    <ion-avatar  >
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-row style="margin-top:10px" class="centrar">
                <ion-label style="font-size:20px">{{ userData.username }}<ion-icon style="font-size:15px;margin-left:20px" (click)="editUsername()" name="pencil-sharp"></ion-icon></ion-label>
            </ion-row>
            <ion-row style="margin-top:30px">
                <ion-col class="centrar">
                    <ion-label style="font-size:17px">Nombre: {{ userData.name }}<ion-icon style="font-size:15px;margin-left:20px" (click)="editName()" name="pencil-sharp"></ion-icon></ion-label>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top:20px">
                <ion-col class="centrar">
                    <ion-label style="font-size:17px">Apellido: {{ userData.surname }}<ion-icon style="font-size:15px;margin-left:20px" (click)="editSurname()" name="pencil-sharp"></ion-icon></ion-label>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top:20px">
                <ion-col class="centrar">
                    <ion-label style="font-size:17px">{{ userData.email }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top:20px">
                <ion-col class="centrar">
                    <ion-thumbnail>
                        <img src="../assets/icon/{{userData.country}}.png">
                    </ion-thumbnail>
                </ion-col>
            </ion-row>
            <ion-row style="margin-top:20px">
                <ion-col class="centrar">
                    <ion-button (click)="changePass()" expand="block">Cambiar contrase√±a</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-content>

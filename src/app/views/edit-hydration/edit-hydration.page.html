<app-header titlo="Editar hidratacion"></app-header>

<ion-content>
  <ion-item class="ion-activated" style="display:flex;justify-content:center">
    <ion-label style="width:170px;font-size:20px;text-align:center">Total harina: {{ grTotal }} gr</ion-label>
    <ion-icon slot="end" style="display:flex" (click)="displayInfo()" name="information-circle-outline"></ion-icon>
  </ion-item>

  <ion-card style="margin-top:10px">

    <ion-card-header>
      <ion-card-title style="text-align:center">Hidratación</ion-card-title>
      <ion-card-subtitle style="text-align:center">¿Qué es de un pan sin hidratación?</ion-card-subtitle>
    </ion-card-header>

    <ion-item class="ion-activated">
      <ion-label slot="start" style="width:150px">Agua</ion-label>
      <ion-input name='agua' type="number" (ionChange)="calcularPorcentaje($event)" debounce="1000" placeholder="gramos"></ion-input>
      <ion-label slot="end">{{Hydration.agua}}%</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-label slot="start" style="width:150px">Leche</ion-label>
      <ion-input type="number" name="leche" (ionChange)="calcularPorcentaje($event)" debounce="1000" placeholder="gramos"></ion-input>
      <ion-label slot="end">{{Hydration.leche}}%</ion-label>
    </ion-item>

    <ion-item class="ion-activated" style="display:flex;justify-content:center">
      <ion-label style="width:170px;font-size:20px;text-align:center">Total hidratación: {{ hrTotal }}%</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button (click)="next()" expand="block">Actualizar</ion-button>
</ion-footer>
